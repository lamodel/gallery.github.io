<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>


    <title>Gallary</title>
</head>

<body>

    <h1 id="ani_gall">Animals Gallary</h1>

    <header>

        <div class="container my-5">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="images/large-cat.jpg" data-lightbox="iyit"> <img src="images/large-cat.jpg"
                                class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
                                width="100%" height="100%"></a>

                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="images/large-lion.jpg" data-lightbox="iyit"> <img src="images/large-lion.jpg"
                                class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
                                width="100%" height="100%"></a>

                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="images/large-tiger.jpeg" data-lightbox="iyit" data-title="India Youth Icon Team"> <img src="images/large-tiger.jpeg"
                                class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
                                width="100%" height="100%"></a>

                    </div>
                </div>
            </div>
        </div>


    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
